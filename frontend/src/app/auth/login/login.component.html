<div class="flex flex-column align-items-center justify-content-center min-h-screen">
    <p-card header="Login" styleClass="w-full sm:w-30rem">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" type="text" pInputText formControlName="username" class="w-full" />
          <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="p-error">
            Username is required
          </small>
        </div>
        
        <div class="field">
          <label for="password">Password</label>
          <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false" class="w-full"></p-password>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
            Password is required
          </small>
        </div>
        
        <div class="flex flex-column gap-2 mt-4">
          <p-button type="submit" label="Login" [disabled]="loginForm.invalid"></p-button>
          <div class="text-center">
            <span>Don't have an account? </span>
            <a routerLink="/register">Register</a>
          </div>
        </div>
      </form>
    </p-card>
  </div>
